<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Timesheet System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic appeal and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        th, td {
            white-space: nowrap;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        thead th {
            background-color: #edf2f7;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #4a5568;
        }
        /* Style for required input fields */
        input:required:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #f56565;
            box-shadow: 0 0 0 1px #f56565;
        }
        /* Style for the Submission Lock */
        .submitted-lock {
            background-color: #f0fdf4;
            color: #059669;
            pointer-events: none;
        }
        /* Button for deletion confirmation */
        #confirmationModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="container py-8">
        <!-- Content will be rendered here -->
    </div>

    <!-- Confirmation Modal Structure (Used for employee deletion) -->
    <div id="confirmationModal" class="flex items-center justify-center">
        <div class="modal-content card">
            <h3 class="text-lg font-semibold mb-4 text-gray-900">Confirm Deletion</h3>
            <p id="confirmMessage" class="text-gray-700 mb-6">Are you sure you want to delete this employee?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelDelete" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>
    
    <script>
        // --- GLOBAL STATE ---
        let currentUserId = null;
        let isAppReady = false;
        let currentRole = 'guest'; // 'guest', 'staff', 'admin'
        let currentEmployee = null;
        let timesheetData = {};

        // --- CONSTANTS ---
        const ADMIN_ID = 'A9999';
        const APP_STORAGE_KEY = 'staffTimesheetData';
        
        // Helper to get the start of the current work week (Monday 00:00:00)
        const getWeekStartDate = () => {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); // Adjust to Monday
            const monday = new Date(now.getFullYear(), now.getMonth(), diff);
            monday.setHours(0, 0, 0, 0);
            return monday.toISOString().substring(0, 10); // YYYY-MM-DD
        };

        const currentWeekId = getWeekStartDate();
        const DAYS_OF_WEEK = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

        // --- LOCAL STORAGE FUNCTIONS (Replaces Firebase) ---
        const loadLocalData = () => {
            const data = localStorage.getItem(APP_STORAGE_KEY);
            return data ? JSON.parse(data) : { roster: getDefaultRoster(), timesheets: {} };
        };

        const saveLocalData = (data) => {
            localStorage.setItem(APP_STORAGE_KEY, JSON.stringify(data));
        };

        const getDefaultRoster = () => {
            // Default users are created if local storage is empty
            const roster = {};
            roster[ADMIN_ID] = { id: ADMIN_ID, fullName: 'System Administrator', contractHours: 0, isAdmin: true };
            roster['E1001'] = { id: 'E1001', fullName: 'Debbie Abbott', contractHours: 12.5, isAdmin: false };
            roster['E1002'] = { id: 'E1002', fullName: 'Bob Smith', contractHours: 20.0, isAdmin: false };
            roster['E1003'] = { id: 'E1003', fullName: 'Charlie Brown', contractHours: 0, isAdmin: false };
            return roster;
        };

        // --- TIME CALCULATION LOGIC ---

        const calculateTotalHours = (entries) => {
            let totalMinutes = 0;
            const parseTime = (time) => {
                if (!time) return 0;
                const [h, m] = time.split(':').map(Number);
                return h * 60 + m;
            };

            for (const day of DAYS_OF_WEEK) {
                const dayEntries = entries[day] || {};
                
                // AM Hours
                const amStart = parseTime(dayEntries.amStart);
                const amEnd = parseTime(dayEntries.amEnd);
                if (amEnd > amStart) totalMinutes += (amEnd - amStart);

                // PM Hours
                const pmStart = parseTime(dayEntries.pmStart);
                const pmEnd = parseTime(dayEntries.pmEnd);
                if (pmEnd > pmStart) totalMinutes += (pmEnd - pmStart);
            }
            return totalMinutes / 60; // Return total hours
        };

        const calculatePaidHours = (submittedHours, contractHours) => {
            return Math.max(submittedHours, contractHours);
        };

        // --- STATE MANAGEMENT ---

        const initializeApp = () => {
            // Load all data from local storage
            const data = loadLocalData();
            
            // Check if timesheet data exists for the current user and week
            if (currentUserId && data.timesheets[currentWeekId] && data.timesheets[currentWeekId][currentUserId]) {
                timesheetData = data.timesheets[currentWeekId][currentUserId];
            } else {
                timesheetData = { entries: {} };
            }

            // Bind modal buttons
            document.getElementById('cancelDelete').onclick = () => document.getElementById('confirmationModal').style.display = 'none';
            
            isAppReady = true;
            renderApp();
        };

        const handleLogin = (e) => {
            e.preventDefault();
            const staffId = document.getElementById('staffId').value.trim().toUpperCase();
            const lastName = document.getElementById('lastName').value.trim().toUpperCase();
            
            const data = loadLocalData();
            const user = data.roster[staffId];
            
            if (!user) {
                alert('Login failed: Staff Number not found in system.');
                return;
            }

            const fullNameParts = user.fullName.toUpperCase().split(' ');
            const userLastName = fullNameParts[fullNameParts.length - 1];

            if (userLastName !== lastName) {
                alert('Login failed: Staff Number and Last Name combination is incorrect.');
                return;
            }
            
            currentUserId = staffId;
            currentRole = user.isAdmin ? 'admin' : 'staff';
            currentEmployee = user;

            // Initialize app state for the logged-in user
            initializeApp();
        };

        const handleLogout = () => {
            currentUserId = null;
            currentRole = 'guest';
            currentEmployee = null;
            timesheetData = {};
            renderApp();
        };

        const handleTimesheetChange = (day, period, type, value) => {
            const data = loadLocalData();
            
            // Ensure data structure exists for the current week and user
            if (!data.timesheets[currentWeekId]) {
                data.timesheets[currentWeekId] = {};
            }
            if (!data.timesheets[currentWeekId][currentUserId]) {
                data.timesheets[currentWeekId][currentUserId] = { entries: {} };
            }
            
            const userWeekData = data.timesheets[currentWeekId][currentUserId];

            if (!userWeekData.entries[day]) {
                userWeekData.entries[day] = {};
            }

            // Update the specific time entry
            userWeekData.entries[day][`${period}${type}`] = value;
            
            // Recalculate totals for display
            const submittedHours = calculateTotalHours(userWeekData.entries);
            const contractHours = currentEmployee.contractHours;
            const paidHours = calculatePaidHours(submittedHours, contractHours);

            userWeekData.submittedHours = submittedHours;
            userWeekData.paidHours = paidHours;
            
            // Save back to local storage
            saveLocalData(data);
            
            // Re-render only the timesheet view to update totals
            renderTimesheetView();
        };

        const handleSubmitHours = () => {
            if (!currentUserId) return;
            
            const data = loadLocalData();
            const userWeekData = data.timesheets[currentWeekId][currentUserId];

            if (userWeekData && userWeekData.submitted) {
                alert('Hours already submitted for this week. Use "Recall Submission" to unlock.');
                return;
            }

            // Compile report for email simulation
            const employee = currentEmployee;
            const submittedHours = userWeekData.submittedHours || 0;
            const paidHours = userWeekData.paidHours || employee.contractHours || 0;
            const entries = userWeekData.entries;

            let reportBody = `Timesheet Submission for ${employee.fullName} (${currentUserId})\n`;
            reportBody += `Week Starting: ${currentWeekId}\n`;
            reportBody += `Total Submitted Hours: ${submittedHours.toFixed(2)} hrs\n`;
            reportBody += `Total Paid Hours (Contract ${employee.contractHours} hrs): ${paidHours.toFixed(2)} hrs\n\n`;
            reportBody += "--- Detailed Entries ---\n";

            DAYS_OF_WEEK.forEach(day => {
                const dayEntries = entries[day] || {};
                const amStart = dayEntries.amStart || '';
                const amEnd = dayEntries.amEnd || '';
                const pmStart = dayEntries.pmStart || '';
                const pmEnd = dayEntries.pmEnd || '';
                
                reportBody += `${day}:\n`;
                if (amStart || amEnd) reportBody += `  AM: ${amStart || '--'} to ${amEnd || '--'}\n`;
                if (pmStart || pmEnd) reportBody += `  PM: ${pmStart || '--'} to ${pmEnd || '--'}\n`;
            });

            // Set submitted flag
            userWeekData.submitted = true;
            userWeekData.submissionDate = new Date().toISOString();
            
            saveLocalData(data); // Save submission status
            renderTimesheetView(); // Lock the UI

            // Simulate email dispatch using mailto
            const subject = `TIMESHEET SUBMISSION: ${employee.fullName} - Week of ${currentWeekId}`;
            const adminEmail = 'timesheet_admin@yourcompany.com';
            
            // Use a temporary link element to trigger mailto without navigating the main window
            const mailtoLink = document.createElement('a');
            mailtoLink.href = `mailto:${adminEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(reportBody)}`;
            mailtoLink.target = '_blank';
            mailtoLink.style.display = 'none';
            document.body.appendChild(mailtoLink);
            mailtoLink.click();
            document.body.removeChild(mailtoLink);
        };

        const handleRecallSubmission = () => {
            const data = loadLocalData();
            const userWeekData = data.timesheets[currentWeekId][currentUserId];

            if (userWeekData && userWeekData.submitted) {
                userWeekData.submitted = false;
                userWeekData.submissionDate = null;
                saveLocalData(data);
                renderTimesheetView();
            }
        };

        // --- ADMIN FUNCTIONS ---

        const handleSaveEmployee = (e) => {
            e.preventDefault();
            const form = e.target;
            const id = document.getElementById('admin-id').value.trim().toUpperCase();
            const fullName = document.getElementById('admin-fullName').value.trim();
            const contractHours = parseFloat(document.getElementById('admin-contractHours').value);
            
            if (id === ADMIN_ID) {
                alert("Cannot modify or delete the main System Administrator record.");
                return;
            }

            const data = loadLocalData();
            
            // Check if last name is provided
            const fullNameParts = fullName.trim().split(/\s+/);
            if (fullNameParts.length < 2) {
                alert("Please enter a full name (First and Last name required for login verification).");
                return;
            }

            data.roster[id] = {
                id: id,
                fullName: fullName,
                contractHours: isNaN(contractHours) ? 0 : contractHours,
                isAdmin: false // Only the master ADMIN_ID can be true
            };

            saveLocalData(data);
            form.reset();
            renderAdminView(); // Re-render to show updated list
        };
        
        // This function is called from the HTML's onclick handler
        window.startEditEmployee = (employeeData) => {
            // Data passed via onclick is URL encoded, so we must decode and parse it
            try {
                const user = JSON.parse(decodeURIComponent(employeeData));
                
                document.getElementById('admin-id').value = user.id;
                document.getElementById('admin-fullName').value = user.fullName;
                document.getElementById('admin-contractHours').value = user.contractHours;
                
                // Disable ID field when editing existing user (except Admin)
                document.getElementById('admin-id').disabled = true;
                document.getElementById('saveEmployeeBtn').textContent = 'Update Employee';
            } catch (error) {
                alert("Error processing employee data for edit.");
                console.error("Error decoding employee data:", error);
            }
        };

        const handleDeleteEmployee = (id, fullName) => {
            if (id === ADMIN_ID) {
                alert("Cannot modify or delete the main System Administrator record.");
                return;
            }

            // Set up confirmation modal
            document.getElementById('confirmMessage').textContent = `Are you sure you want to delete ${fullName} (${id})? This action is permanent.`;
            document.getElementById('confirmationModal').style.display = 'flex';

            document.getElementById('confirmDelete').onclick = () => {
                const data = loadLocalData();
                delete data.roster[id];
                
                // Also remove their timesheet data (optional but cleaner)
                Object.keys(data.timesheets).forEach(weekId => {
                    if (data.timesheets[weekId][id]) {
                        delete data.timesheets[weekId][id];
                    }
                });

                saveLocalData(data);
                document.getElementById('confirmationModal').style.display = 'none';
                renderAdminView(); // Re-render to show updated list
            };
        };
        
        // --- RENDERING VIEWS ---

        const renderApp = () => {
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = ''; // Clear content
            
            if (!isAppReady) {
                appDiv.innerHTML = `<div class="text-center p-8 text-lg font-semibold text-blue-600">Loading System...</div>`;
                return;
            }

            if (currentRole === 'guest') {
                appDiv.innerHTML = renderLoginView();
                document.getElementById('loginForm').onsubmit = handleLogin;
            } else if (currentRole === 'staff') {
                appDiv.innerHTML = renderTimesheetView();
                document.getElementById('logoutBtn').onclick = handleLogout;
                
                const submitBtn = document.getElementById('submitHoursBtn');
                if (submitBtn) submitBtn.onclick = handleSubmitHours;

                const recallBtn = document.getElementById('recallSubmissionBtn');
                if (recallBtn) recallBtn.onclick = handleRecallSubmission;
                
                // Attach event listeners for timesheet changes
                const inputs = appDiv.querySelectorAll('.time-input');
                inputs.forEach(input => {
                    const [day, period, type] = input.dataset.field.split('-');
                    input.onchange = (e) => handleTimesheetChange(day, period, type, e.target.value);
                });

            } else if (currentRole === 'admin') {
                appDiv.innerHTML = renderAdminView();
                document.getElementById('logoutBtn').onclick = handleLogout;
                document.getElementById('employeeForm').onsubmit = handleSaveEmployee;
                document.getElementById('resetEditForm').onclick = () => {
                    document.getElementById('employeeForm').reset();
                    document.getElementById('admin-id').disabled = false;
                    document.getElementById('saveEmployeeBtn').textContent = 'Add Employee';
                };

                // Attach event listeners for detail view clicks
                const detailTriggers = appDiv.querySelectorAll('.detail-trigger');
                detailTriggers.forEach(trigger => {
                    trigger.onclick = (e) => {
                        e.preventDefault();
                        const targetId = trigger.dataset.employeeId;
                        renderDetailedTimesheet(targetId);
                    };
                });
            }
        };

        const renderLoginView = () => {
            return `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="card w-full max-w-md text-center">
                        <h1 class="text-3xl font-bold text-gray-800 mb-6">Staff Timesheet Login</h1>
                        <form id="loginForm" class="space-y-4">
                            <div>
                                <label for="staffId" class="block text-sm font-medium text-gray-700 text-left mb-1">Staff Number (or Employee ID)</label>
                                <input type="text" id="staffId" required placeholder="S12345" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 uppercase">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 text-left mb-1">Last Name (for verification)</label>
                                <input type="text" id="lastName" required placeholder="Smith" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 uppercase">
                            </div>
                            <button type="submit" id="loginBtn" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150">
                                Access Timesheet
                            </button>
                        </form>
                    </div>
                </div>
            `;
        };

        const renderTimesheetView = () => {
            const data = loadLocalData();
            const userWeekData = data.timesheets[currentWeekId] ? data.timesheets[currentWeekId][currentUserId] || { entries: {} } : { entries: {} };
            const entries = userWeekData.entries || {};
            const submitted = userWeekData.submitted || false;
            const submittedHours = userWeekData.submittedHours || 0;
            const paidHours = userWeekData.paidHours || currentEmployee.contractHours || 0;
            const contractHours = currentEmployee.contractHours;
            
            const lockClass = submitted ? 'submitted-lock' : '';

            let tableRows = '';
            DAYS_OF_WEEK.forEach(day => {
                const dayEntries = entries[day] || {};
                
                tableRows += `
                    <tr>
                        <td class="font-semibold">${day}</td>
                        <td class="p-0">
                            <input type="time" class="time-input w-full p-2 border-none bg-transparent ${lockClass}" data-field="${day}-am-Start" value="${dayEntries.amStart || ''}" ${submitted ? 'disabled' : ''}>
                        </td>
                        <td class="p-0">
                            <input type="time" class="time-input w-full p-2 border-none bg-transparent ${lockClass}" data-field="${day}-am-End" value="${dayEntries.amEnd || ''}" ${submitted ? 'disabled' : ''}>
                        </td>
                        <td class="p-0">
                            <input type="time" class="time-input w-full p-2 border-none bg-transparent ${lockClass}" data-field="${day}-pm-Start" value="${dayEntries.pmStart || ''}" ${submitted ? 'disabled' : ''}>
                        </td>
                        <td class="p-0">
                            <input type="time" class="time-input w-full p-2 border-none bg-transparent ${lockClass}" data-field="${day}-pm-End" value="${dayEntries.pmEnd || ''}" ${submitted ? 'disabled' : ''}>
                        </td>
                    </tr>
                `;
            });

            return `
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-extrabold text-gray-900">Timesheet: ${currentEmployee.fullName}</h1>
                    <button id="logoutBtn" class="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition duration-150">Logout</button>
                </div>

                <div class="card grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Contract Hours</p>
                        <p class="text-2xl font-bold text-blue-600">${contractHours.toFixed(2)} hrs</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Total Submitted This Week</p>
                        <p class="text-2xl font-bold text-gray-800">${submittedHours.toFixed(2)} hrs</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Total Paid Hours</p>
                        <p class="text-2xl font-bold text-green-600">${paidHours.toFixed(2)} hrs</p>
                    </div>
                </div>

                <h2 class="text-xl font-semibold text-gray-800 mb-4">Week Starting: ${currentWeekId} (Auto-Save Active)</h2>

                <div class="table-container card p-0">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th>Day</th>
                                <th>AM Start</th>
                                <th>AM End</th>
                                <th>PM Start</th>
                                <th>PM End</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${tableRows}
                        </tbody>
                    </table>
                </div>

                <div class="flex justify-between items-center pt-4">
                    ${submitted ? `
                        <div class="flex items-center space-x-4">
                            <span class="text-lg font-semibold text-green-600">âœ… Submitted</span>
                            <button id="recallSubmissionBtn" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition duration-150 shadow-md">
                                Recall Submission
                            </button>
                        </div>
                        <p class="text-sm text-gray-500">Submitted on: ${new Date(userWeekData.submissionDate).toLocaleString()}</p>
                    ` : `
                        <button id="submitHoursBtn" class="px-6 py-3 bg-blue-600 text-white font-extrabold rounded-lg shadow-lg hover:bg-blue-700 transition duration-150">
                            Submit Final Hours
                        </button>
                    `}
                </div>
            `;
        };

        const renderAdminView = () => {
            const data = loadLocalData();
            const roster = Object.values(data.roster).filter(u => !u.isAdmin);
            const timesheetSummaries = data.timesheets[currentWeekId] || {};
            
            // Generate Summary Table Rows
            let summaryRows = '';
            roster.forEach(user => {
                const summary = timesheetSummaries[user.id] || {};
                const submittedHours = summary.submittedHours || 0;
                const paidHours = calculatePaidHours(submittedHours, user.contractHours);
                const status = summary.submitted ? 'Submitted' : 'In Progress';
                
                // Encode the entire user object to safely pass it to the onclick handler
                const encodedUserData = encodeURIComponent(JSON.stringify(user));

                summaryRows += `
                    <tr>
                        <td class="font-semibold text-blue-600 cursor-pointer hover:underline detail-trigger" data-employee-id="${user.id}">
                            ${user.id} - ${user.fullName}
                        </td>
                        <td>${user.contractHours.toFixed(1)} hrs</td>
                        <td>${submittedHours.toFixed(1)} hrs</td>
                        <td>${paidHours.toFixed(1)} hrs</td>
                        <td>
                            <span class="${status === 'Submitted' ? 'text-green-600 font-bold' : 'text-yellow-600'}">${status}</span>
                        </td>
                    </tr>
                `;
            });

            // Generate Roster Management Table Rows
            let rosterRows = '';
            Object.values(data.roster).filter(u => !u.isAdmin).forEach(user => {
                // Encode the entire user object to safely pass it to the onclick handler
                const encodedUserData = encodeURIComponent(JSON.stringify(user));

                rosterRows += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.fullName}</td>
                        <td>${user.contractHours.toFixed(1)} hrs</td>
                        <td class="flex space-x-2">
                            <button onclick="window.startEditEmployee('${encodedUserData}')" class="px-3 py-1 text-sm bg-yellow-100 text-yellow-800 rounded-lg hover:bg-yellow-200 transition duration-150 shadow-sm">
                                Edit
                            </button>
                            <button onclick="handleDeleteEmployee('${user.id}', '${user.fullName}')" class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition duration-150 shadow-sm">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
            });


            return `
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-extrabold text-gray-900">Admin Dashboard</h1>
                    <button id="logoutBtn" class="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition duration-150">Logout</button>
                </div>

                <!-- Weekly Timesheet Summary -->
                <div class="card">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Weekly Timesheet Summary (Week of ${currentWeekId})</h2>
                    <div class="table-container">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th>Employee</th>
                                    <th>Contract (Hrs)</th>
                                    <th>Total Submitted (Hrs)</th>
                                    <th>Total Paid (Hrs)</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${summaryRows || '<tr><td colspan="5" class="text-center py-4 text-gray-500">No staff added yet.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Detailed Entries Container (Renders dynamically) -->
                <div id="detailedEntries" class="hidden card">
